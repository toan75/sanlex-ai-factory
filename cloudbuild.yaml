steps:
  # Bước 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: Build
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/sanlexai-repo/hello-agent:$SHORT_SHA'
      - '.'

  # Bước 2: Chạy Unit Tests (CỔNG CHẤT LƯỢNG) - ĐÃ SỬA LỖI
  # Sử dụng 'docker run' để thực thi pytest bên trong image chúng ta vừa build.
  - name: 'gcr.io/cloud-builders/docker'
    id: Test
    args:
      - 'run'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/sanlexai-repo/hello-agent:$SHORT_SHA'
      - 'pytest' # Lệnh này sẽ được thực thi bên trong container mới
    wait_for: [Build] # Đảm bảo bước này chỉ chạy sau khi Build thành công

  # Bước 3: Push Docker image (Chỉ chạy nếu bước Test thành công)
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/sanlexai-repo/hello-agent:$SHORT_SHA'
    wait_for: [Test]

  # Bước 4: Triển khai lên Cloud Run (Chỉ chạy nếu bước Push thành công)
  - name: 'gcr.io/google-cloud-sdk/gcloud'
    id: Deploy
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hello-agent-service'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/sanlexai-repo/hello-agent:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--quiet'
    wait_for: [Push]

# Lưu trữ image đã build để sử dụng trong các bước
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/sanlexai-repo/hello-agent:$SHORT_SHA'

# --- THÊM KHỐI NÀY VÀO Triger---
options:
  logging: CLOUD_LOGGING_ONLY